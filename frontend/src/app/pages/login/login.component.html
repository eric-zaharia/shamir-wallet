<!-- Wrap everything in a container for centering -->
<div class="login-container">
    <mat-card appearance="outlined" class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="email">
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input
                        matInput
                        placeholder="pat@example.com"
                        [formControl]="email"
                        (blur)="updateErrorMessage()"
                        required
                    />
                    <!-- No changes to functionality here -->
                    @if (email.invalid) {
                        <mat-error>{{ errorMessage() }}</mat-error>
                    }
                </mat-form-field>
            </div>
            <div class="password">
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input
                        matInput
                        [type]="hide() ? 'password' : 'text'"
                        [formControl]="password"
                        required
                    />
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="clickEvent($event)"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()"
                    >
                        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <p *ngIf="errorMsg" style="color: red">Incorrect email or password!</p>
        </mat-card-content>
        <mat-card-footer>
            <button mat-stroked-button (click)="forgotPassword()">
                I forgot my password
            </button>
            <button
                mat-flat-button
                (click)="login()"
                [disabled]="email.invalid || password.invalid">
                Login
            </button>
        </mat-card-footer>
    </mat-card>
</div>
