<div class="transfer-container">
    <mat-card appearance="outlined" class="transfer-card">
        <mat-card-header>
            <mat-card-title>Transfer funds</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <h3>Balance: {{balance$ | async}} EGLD</h3>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput placeholder="erd1xxx" [formControl]="address"/>
            </mat-form-field>

            <mat-form-field floatLabel="always">
                <mat-label>Amount</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" [formControl]="amount"/>
                <span matTextSuffix>EGLD&nbsp;</span>
            </mat-form-field>
        </mat-card-content>

        <mat-card-footer>
            <div style="width: 100%; display: flex; justify-content: space-between">
                <button mat-stroked-button (click)="router.navigateByUrl('/wallets')">
                    Cancel
                </button>
                <button mat-flat-button (click)="openTransferDialog()"
                        disabled="{{address.invalid
                        || amount.invalid
                        || amountExceedsBalance()}}">
                    Preview transfer
                </button>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
